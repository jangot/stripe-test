<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stipe test</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://js.stripe.com/v3/"></script>

    <script src="client.js"></script>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
<div class="container">
    <h1>Hello!</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col border">
            <form id="create-customer" action="#">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input value="pulin.pavel@gmail.com" type="email" class="form-control" id="email" aria-describedby="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input value="+79217772301" type="test" class="form-control" id="phone" aria-describedby="phone">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col border">
            Column
        </div>
        <div class="col border" id="customer">
            Customer not found
        </div>
    </div>
    <div class="row">
        <div class="col border" id="result">
            Result
        </div>
    </div>
</div>
</body>
</html>
